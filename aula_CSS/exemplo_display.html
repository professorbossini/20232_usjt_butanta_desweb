<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo Display</title>
    <style>
      p {
        background-color: #ccc;
      }
      a {
        background-color: rgb(202, 184, 231);
      }
      footer {
        background-color: beige;
      }
      button {
        background-color: greenyellow;
      }
      .professores {
        display: block;
        width: 200px;
        height: 200px;
      }
      .engenharia {
        display: inline-block;
        width: 200px;
        height: 200px;
      }
      .farmacia {
        display: inline-block;
        width: 200px;
        height: 200px;
      }
      .rodape {
        display: none;
      }
    </style>
  </head>
  <body>
    <article id="cursos">
      <p class="engenharia">Engenharia</p>
      <p class="farmacia">Farm√°cia</p>
      <a class="professores" href="#">Veja a lista de professores aqui</a>
      <a class="Contato" href="#">Entre em contato</a>
      <footer class="rodape">Portal de cursos</footer>
      <button class="botao">Clique aqui para falar conosco</button>
      <p>Todos os direitos reservados</p>
    </article>
  </body>
</html>
